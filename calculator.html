<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="calculator-body">

<!-- Calculator Container -->
<div class="calculator">
  <!-- Display -->
  <div class="calculator-display" id="calculator-display">0</div>

  <!-- Row 1 -->
  <div class="calculator-row">
    <button class="calculator-function" onclick="calcClear()">AC</button>
    <button class="calculator-function" onclick="calcBack()">DEL</button>
    <button class="calculator-function" onclick="calcAppend('%')">%</button>
    <button class="calculator-operator" onclick="calcAppend('/')">รท</button>
  </div>

  <!-- Row 2 -->
  <div class="calculator-row">
    <button class="calculator-number" onclick="calcAppend('7')">7</button>
    <button class="calculator-number" onclick="calcAppend('8')">8</button>
    <button class="calculator-number" onclick="calcAppend('9')">9</button>
    <button class="calculator-operator" onclick="calcAppend('*')">ร</button>
  </div>

  <!-- Row 3 -->
  <div class="calculator-row">
    <button class="calculator-number" onclick="calcAppend('4')">4</button>
    <button class="calculator-number" onclick="calcAppend('5')">5</button>
    <button class="calculator-number" onclick="calcAppend('6')">6</button>
    <button class="calculator-operator" onclick="calcAppend('-')">-</button>
  </div>

  <!-- Row 4 -->
  <div class="calculator-row">
    <button class="calculator-number" onclick="calcAppend('1')">1</button>
    <button class="calculator-number" onclick="calcAppend('2')">2</button>
    <button class="calculator-number" onclick="calcAppend('3')">3</button>
    <button class="calculator-operator" onclick="calcAppend('+')">+</button>
  </div>

  <!-- Row 5 -->
  <div class="calculator-row">
    <button class="calculator-number" onclick="calcAppend('0')">0</button>
    <button class="calculator-number" onclick="calcAppend('.')">.</button>
    <button class="calculator-operator calculator-equals" onclick="calcCalculate()">=</button>
  </div>
</div>

<!-- Link JS -->
<script src="script.js"></script>
</body>
</html>
